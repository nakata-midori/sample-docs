name: Generate site-directory.yml and push

# 注意: このワークフローを動作させるには、リポジトリ設定で
# Settings > Actions > General > "Allow GitHub Actions to create and approve pull requests" 
# を有効にする必要があります

on:
  push:
    branches: ['main', 'feature/**']

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate site directory
        run: node scripts/generate-site-directory.ts

      - name: Commit site directory
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add static/site-directory.json
          git commit -m 'chore: update site directory' || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
